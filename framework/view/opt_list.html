<!-- inc:head -->
<script type="text/javascript">
var optconfig = {
	'width':'400px',
	'taxis':parseInt('{$total+1}') * 10,
	'pid':'{$pid}',
	'group_id':'{$group_id}'
}
</script>
<script type="text/javascript" src="{func add_js opt.js}"></script>
<div class="tips">
	您当前的位置：
	<a href="{url ctrl=opt/}">选项维护</a>
	&raquo; <a href="{url ctrl=opt func=list group_id=$group_id/}">选项组【<span class="red">{$rs.title}</span>】</a>
	<!-- $lead_list AS $key=>$value -->
	&raquo; <a href="{url ctrl=opt func=list pid=$value.id/}"><span class="red">{$value.title}</span></a>
	<!-- end -->
	&raquo; 内容维护
	<!-- if $popedom.set -->
	<div class="action"><a href="javascript:$.phpok_opt(optconfig).create();void(0);">{lang添加内容}</a></div>
	<!-- /if -->
</div>
<div id="html-edit-content" class="hide">
	<div class="table inline">
		<div class="title"><span class="red">*</span> 显示：</div>
		<div class="content"><input type="text" name="title" id="opt_title" /></div>
		<div class="clear"></div>
	</div>
	<div class="table inline">
		<div class="title"><span class="red">*</span> 值：</div>
		<div class="content"><input type="text" name="val" id="opt_val" /></div>
		<div class="clear"></div>
	</div>
	<div class="table inline">
		<div class="title">排序：</div>
		<div class="content"><input type="text" name="taxis" id="opt_taxis" class="short" /></div>
		<div class="clear"></div>
	</div>
</div>
<div class="list">
<input type="hidden" id="parent_0" value="{$pid}" />
<table width="100%" cellpadding="0" cellspacing="0">
<tr>
	<th class="id">ID</th>
	<th class="lft">值</th>
	<th class="lft">显示</th>
	<th width="80">排序</th>
	<th width="180"></th>
</tr>
<!-- loop from=$rslist key=$key value=$value -->
<tr{if $rslist_id.num%2 == ""} class="list"{/if} id="opt_{$value.id}">
	<td class="center">{$value.id}</td>
	<td>{$value.val}</td>
	<td>{$value.title}</td>
	<td class="center gray">{$value.taxis}</td>
	<td class="center">
		<div class="button-group">
			<input type="button" value="{lang子项}" onclick="$.phpok.go('{url ctrl=opt func=list pid=$value.id/}')" class="phpok-btn" />
			<!-- if $popedom.set -->
			<input type="button" value="{lang编辑}" onclick="$.phpok_opt(optconfig).edit({$value.id})" class="phpok-btn" />
			<input type="button" value="{lang删除}" onclick="delete_opt({$value.id})" class="phpok-btn" />
			<!-- /if -->
		</div>
	</td>
</tr>
<!-- /foreach -->
</table>
</div>
<!-- inc:pagelist -->

<!-- inc:foot -->
